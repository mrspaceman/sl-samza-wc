app.class=uk.co.scottlogic.wordcount.ReadFileApplication
app.runner.class=org.apache.samza.runtime.RemoteApplicationRunner

# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=slreadfile-application
job.default.system=kafka

# YARN
yarn.package.path=file://${basedir}/target/${project.artifactId}-${pom.version}-dist.tar.gz

# ReadFile System
systems.slreadfile.samza.factory=uk.co.scottlogic.wordcount.ReadFileSystemFactory



# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.consumer.zookeeper.connect=localhost:2181
systems.kafka.producer.bootstrap.servers=localhost:9092
systems.kafka.default.stream.replication.factor=1

# Serializers
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.integer.class=org.apache.samza.serializers.IntegerSerdeFactory
serializers.registry.long.class=org.apache.samza.serializers.LongSerdeFactory

# Streams which are not on default system or have special characters in the physical name.
streams.en-slreadfile.samza.system=slreadfile
streams.en-slreadfile.samza.physical.name=#en.slreadfile


# Metrics
metrics.reporters=snapshot,jmx
metrics.reporter.snapshot.class=org.apache.samza.metrics.reporter.MetricsSnapshotReporterFactory
metrics.reporter.snapshot.stream=kafka.metrics
metrics.reporter.jmx.class=org.apache.samza.metrics.reporter.JmxReporterFactory

